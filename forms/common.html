<body>
    <div id="form1"></div>
    <script type="text/javascript">
        $(document).ready(function () {
            var form = {}
            $.getJSON("/schemas/common.json", function (data) {
                deref(data, function (err, fullSchema) {
                    form.schema = data
                    form.options = data.options
                    $("#form1").alpaca(form);
                    //$('#content').html(JSON.stringify(fullSchema, null, 2))
                });
            });

        });
    </script>
