<html>

<head>
    <!-- JSON schema processing -->
    <script type="text/javascript" src="/scripts/bundle.js"></script>

    <!--JQuery -->
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <!-- Bootstrap stuff -->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <link type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" />
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <!-- Alpaca -->
    <link type="text/css" href="//code.cloudcms.com/alpaca/1.5.24/bootstrap/alpaca.min.css" rel="stylesheet" />
    <script type="text/javascript" src="//code.cloudcms.com/alpaca/1.5.24/bootstrap/alpaca.min.js"></script>
</head>

<body>
    <pre id="content"></pre>
    <div id="form1"></div>
    <script type="text/javascript">
        $.getJSON("/schemas/alpaca_ref_deref.json", function (data) {
            deref(data, function (err, fullSchema) {
                //$("#form1").alpaca(fullSchema);
                $("#form1").alpaca({ "schema": fullSchema });
                $('#content').html(JSON.stringify(fullSchema, null, 2))
            });
        });
    </script>
</body>

</html>
